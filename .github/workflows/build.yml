name: Build Executables

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            architecture: x64
            artifact_name: image-metadata-analyzer-linux-x64
          - os: macos-latest
            architecture: arm64
            artifact_name: image-metadata-analyzer-macos-apple-silicon
          - os: macos-15
            architecture: arm64
            artifact_name: image-metadata-analyzer-macos-15
          - os: macos-latest
            architecture: x64
            artifact_name: image-metadata-analyzer-macos-intel
          - os: windows-latest
            architecture: x64
            artifact_name: image-metadata-analyzer-windows-x64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        architecture: ${{ matrix.architecture }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk libcairo2-dev

    - name: Install Poetry
      run: |
        pip install poetry
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Build Executables
      run: poetry run python scripts/build.py

    - name: Create Archive
      run: |
        # Create a zip archive of the dist directory
        # shutil.make_archive adds the .zip extension automatically
        python -c "import shutil; shutil.make_archive('${{ matrix.artifact_name }}', 'zip', 'dist')"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}.zip
        if-no-files-found: error

  release:
    name: Update Nightly Release
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display Downloaded Artifacts
        run: ls -R artifacts

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          name: Nightly Build
          tag_name: nightly
          prerelease: true
          files: artifacts/*.zip
          make_latest: true
